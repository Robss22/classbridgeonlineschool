name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
        working-directory: ./classbridgeonlineschool
      - name: Type check
        run: npm run typecheck
        working-directory: ./classbridgeonlineschool
      - name: Lint
        run: npm run lint
        working-directory: ./classbridgeonlineschool
      - name: Build
        run: npm run build
        working-directory: ./classbridgeonlineschool
      - name: Unit tests
        run: npm test -- --ci
        working-directory: ./classbridgeonlineschool


